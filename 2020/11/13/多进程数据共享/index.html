        <h1 id="多进程之间的数据共享"><a href="#多进程之间的数据共享" class="headerlink" title="多进程之间的数据共享"></a>多进程之间的数据共享</h1><h5 id="不用进程池的多进程的数据共享"><a href="#不用进程池的多进程的数据共享" class="headerlink" title="不用进程池的多进程的数据共享"></a>不用进程池的多进程的数据共享</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> multiprocessing <span class="keyword">import</span> Process,Queue</span><br><span class="line">queue = Queue()</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func</span>(<span class="params">a,q</span>):</span></span><br><span class="line">    re = <span class="string">f&#x27;我是子进程<span class="subst">&#123;a&#125;</span>：我放入data<span class="subst">&#123;a&#125;</span>&#x27;</span></span><br><span class="line">    q.put(re)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    ls = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">10</span>):</span><br><span class="line">        p = Process(target=func,args=(i,queue))</span><br><span class="line">        p.start()</span><br><span class="line">        ls.append(p)</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> ls:</span><br><span class="line">        x.join()</span><br><span class="line">    print(<span class="string">&#x27;===========我是主进程=============&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(queue.qsize()):</span><br><span class="line">        print(queue.get())</span><br></pre></td></tr></table></figure>

<p>运行结果：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">D:\python3.7.3\python.exe H:&#x2F;Python培训&#x2F;day10DataSharing&#x2F;test.py</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;我是主进程&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">我是子进程0：我放入data0</span><br><span class="line">我是子进程3：我放入data3</span><br><span class="line">我是子进程2：我放入data2</span><br><span class="line">我是子进程4：我放入data4</span><br><span class="line">我是子进程1：我放入data1</span><br><span class="line">我是子进程5：我放入data5</span><br><span class="line">我是子进程7：我放入data7</span><br><span class="line">我是子进程6：我放入data6</span><br><span class="line">我是子进程8：我放入data8</span><br><span class="line">我是子进程9：我放入data9</span><br><span class="line"></span><br><span class="line">Process finished with exit code 0</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h5 id="使用进程池的多进程数据共享"><a href="#使用进程池的多进程数据共享" class="headerlink" title="使用进程池的多进程数据共享"></a>使用进程池的多进程数据共享</h5><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> multiprocessing <span class="keyword">import</span> Manager,Pool</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func</span>(<span class="params">info</span>):</span></span><br><span class="line">    a,q = info</span><br><span class="line">    re = <span class="string">f&#x27;我是子进程<span class="subst">&#123;a&#125;</span>：我放入data<span class="subst">&#123;a&#125;</span>&#x27;</span></span><br><span class="line">    q.put(re)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    ls = []</span><br><span class="line">    queue = Manager().Queue()</span><br><span class="line">    p_pool = Pool()</span><br><span class="line">    p_pool.<span class="built_in">map</span>(func,[[i,queue] <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">10</span>)])</span><br><span class="line">    p_pool.close()</span><br><span class="line">    p_pool.join()</span><br><span class="line">    print(<span class="string">&#x27;=========我是主进程==========&#x27;</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(queue.qsize()):</span><br><span class="line">        print(queue.get())</span><br></pre></td></tr></table></figure>

<p>运行结果：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">D:\python3.7.3\python.exe H:&#x2F;Python培训&#x2F;day10DataSharing&#x2F;test.py</span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;我是主进程&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">我是子进程0：我放入data0</span><br><span class="line">我是子进程1：我放入data1</span><br><span class="line">我是子进程2：我放入data2</span><br><span class="line">我是子进程3：我放入data3</span><br><span class="line">我是子进程4：我放入data4</span><br><span class="line">我是子进程5：我放入data5</span><br><span class="line">我是子进程6：我放入data6</span><br><span class="line">我是子进程7：我放入data7</span><br><span class="line">我是子进程9：我放入data9</span><br><span class="line">我是子进程8：我放入data8</span><br><span class="line"></span><br><span class="line">Process finished with exit code 0</span><br><span class="line"></span><br></pre></td></tr></table></figure>
