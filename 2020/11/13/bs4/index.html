        <h1 id="网页数据解析"><a href="#网页数据解析" class="headerlink" title="网页数据解析"></a>网页数据解析</h1><h2 id="1-bs4"><a href="#1-bs4" class="headerlink" title="1.bs4"></a>1.bs4</h2><p>bs4是网页解析器的一种，含有select方法，此方法结合css选择器十分灵活，可以选中各种指定的标签</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#准备数据/此数据一般是网页源代码</span></span><br><span class="line">html = <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">&lt;html&gt;</span></span><br><span class="line"><span class="string">&lt;head&gt;&lt;title&gt;标题&lt;/title&gt;&lt;/head&gt;</span></span><br><span class="line"><span class="string">&lt;body&gt;</span></span><br><span class="line"><span class="string"> &lt;p class=&quot;title&quot; name=&quot;dromouse&quot;&gt;&lt;b&gt;标题&lt;/b&gt;&lt;/p&gt;</span></span><br><span class="line"><span class="string"> &lt;div name=&quot;divlink&quot;&gt;</span></span><br><span class="line"><span class="string">  &lt;p&gt;</span></span><br><span class="line"><span class="string">   &lt;a href=&quot;http://example.com/1&quot; class=&quot;sister&quot; id=&quot;link1&quot;&gt;链接1&lt;/a&gt;</span></span><br><span class="line"><span class="string">   &lt;a href=&quot;http://example.com/2&quot; class=&quot;sister&quot; id=&quot;link2&quot;&gt;链接2&lt;/a&gt;</span></span><br><span class="line"><span class="string">   &lt;a href=&quot;http://example.com/3&quot; class=&quot;sister&quot; id=&quot;link3&quot;&gt;链接3&lt;/a&gt;</span></span><br><span class="line"><span class="string">  &lt;/p&gt;</span></span><br><span class="line"><span class="string"> &lt;/div&gt;</span></span><br><span class="line"><span class="string"> &lt;p&gt;&lt;/p&gt;</span></span><br><span class="line"><span class="string"> &lt;div name=&#x27;dv2&#x27;&gt;&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;/body&gt;</span></span><br><span class="line"><span class="string">&lt;/html&gt;</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment">#bs4的使用</span></span><br><span class="line"><span class="comment">#创建解析器对象</span></span><br><span class="line">soup = BeautifuSoup(html,<span class="string">&#x27;lxml&#x27;</span>)<span class="comment">#html是要解析的网页，&#x27;lxml&#x27;是解析器类型</span></span><br><span class="line"><span class="comment">#获取标签</span></span><br><span class="line">soup.select(<span class="string">&#x27;body .title&#x27;</span>)<span class="comment">#取body标签下面</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
